<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-3/4 mx-auto">
        <section class="mt-8">
            <h1 class="text-5xl text-center font-bold mb-8">Functional <span class="text-red-600">Bank</span> !!!</h1>
            <div class="bg-green-200 p-8 pl-40">
                <h1 class="font-bold text-pink-700">Name :</h1>
                <input id="name" class="border w-3/4 mb-4 py-1 px-2" type="name" placeholder="user name">
                <h1 class="font-bold text-pink-700">Email:</h1>
                <input id="email" class="border w-3/4 mb-4 py-1 px-2" type="email" placeholder="email@gmail.com">
                <h1 class="font-bold text-pink-700">Password:</h1>
                <input id="password" class="border w-3/4 mb-4 py-1 px-2" type="password" placeholder="password">
                <br>
                <button id="submit" class="bg-yellow-600 py-2 px-8 text-lg text-white">Submit</button>
            </div>
        </section>
    </header>
<script src="script.js"></script>
</body>
</html>
